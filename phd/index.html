<!-- Doctor of Philosophy - Gilles Moenaert -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor of Philosophy</title>
  <link rel="icon" href="../artefacts/favicon.png" type="image/png">
  <link rel="stylesheet" href="../css/style.css">
  <style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        display: flex;
        justify-content: flex-start;
        align-items: center;
    }

    img {
        max-height: 100%;        /* keep height inside screen */
        object-fit: contain;     /* no distortion */
    }
   .main-img {
        flex: 0 0 auto;   /* fixed size */
        max-height: 100%;
        }

    .second-img {
        flex: 0 0 auto;
        max-height: 100%;
        margin-left: 333px;
    }
    
    /* Mobile responsive layout */
    @media (max-width: 768px) {
        html, body {
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }
        
        .main-img, .second-img {
            max-width: 90%;
            max-height: 45vh;
            margin: 10px 0;
        }
        
        .second-img {
            margin-left: 0;
        }
    }
    
  </style>
  <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-604ZYF7TJT"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-604ZYF7TJT');
</script>
</head>
<body>
  <!-- Audio Player (Persistent) -->
  <button id="audio-toggle" aria-label="Toggle music" title="Toggle music">
    <svg id="audio-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5v14l11-7-11-7z" />
    </svg>
  </button>
  <audio id="myAudio" preload="auto" loop>
    <source src="../artefacts/interstellar.mp3" type="audio/mpeg"/>
  </audio>

  <div class="particles" id="particles"></div>
  <img src="../artefacts/albertus-magnus.jpg" alt="Albertus Magnus" class="main-img">
  <img src="../artefacts/phd.jpeg" alt="PhD Image" class="second-img glowing-image">

 
  <script src="../javascript/scripts.js"></script>
  <script src="../javascript/persistent-audio.js"></script>
</body>
</html>
