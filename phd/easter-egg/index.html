<!-- Doctor of Philosophy - Gilles Moenaert -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Image</title>
    <link rel="icon" href="../../artefacts/favicon.png" type="image/png">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
    </style>
</head>
<body>
  <!-- Audio Player (Persistent) -->
  <button id="audio-toggle" aria-label="Toggle music" title="Toggle music">
    <svg id="audio-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5v14l11-7-11-7z" />
    </svg>
  </button>
  <audio id="myAudio" preload="auto" loop>
    <source src="../../artefacts/interstellar.mp3" type="audio/mpeg"/>
  </audio>

    <img src="../../artefacts/dollarbill.jpg" alt="Dollar Bill">
  <script src="../../javascript/persistent-audio.js"></script>
</body>
</html>
