<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Video Background with Matrix Text and Buttons</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
      opacity: 0; /* Start with 0 opacity */
    }
    #player {
      width: 120vw; /* Overextend to hide YouTube UI */
      height: 120vh;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      min-width: 120%;
      min-height: 120%;
    }
    /* Fade-in animation for video */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    .fade-in {
      animation: fadeIn 2s ease-in forwards;
    }
    /* Matrix-style text */
    .matrix-text {
      position: absolute;
      top: 25%; /* Position at 25% from the top */
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
      font-family: 'Courier New', Courier, monospace;
      font-size: 2.5rem;
      color: #0f0; /* Matrix green */
      text-shadow: 0 0 10px #0f0, 0 0 20px #0f0;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid #0f0; /* Blinking caret */
      width: 0;
      animation: typing 3s steps(15, end) infinite;
      animation-delay: 1s;
    }
    @keyframes typing {
      0% {
        width: 0;
      }
      50% {
        width: 16ch; /* Buffer for full text */
      }
      100% {
        width: 16ch;
      }
    }
    /* Blinking caret animation */
    @keyframes blink-caret {
      from, to {
        border-color: transparent;
      }
      50% {
        border-color: #0f0;
      }
    }
    .matrix-text::after {
      content: '';
      position: absolute;
      width: 3px;
      height: 1em;
      background: #0f0;
      animation: blink-caret 0.75s step-end infinite;
    }
    /* Trippy buttons */
    .button-container {
      position: absolute;
      top: 35%; /* Position below text */
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }
    .trippy-button {
      background: linear-gradient(45deg, rgba(128, 0, 255, 0.3), rgba(0, 255, 255, 0.3)); /* Trippy gradient */
      border: 2px solid #0ff; /* Cyan border */
      border-radius: 25px; /* Rounded, no sharp corners */
      padding: 10px 20px;
      font-family: 'Courier New', Courier, monospace;
      font-size: 1.2rem;
      color: #fff; /* White text */
      text-shadow: 0 0 5px #0ff, 0 0 10px #0ff; /* Glowing text */
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
      text-decoration: none;
      min-width: 200px; /* Consistent width */
    }
    .trippy-button:hover {
      transform: scale(1.1); /* Slight zoom on hover */
      box-shadow: 0 0 15px #0ff, 0 0 30px #0ff; /* Trippy glow effect */
      background: linear-gradient(45deg, rgba(128, 0, 255, 0.5), rgba(0, 255, 255, 0.5));
    }
  </style>
</head>
<body>
  <div id="video-background">
    <div id="player"></div>
  </div>
  <div class="matrix-text">Exit the Matrix!</div>
  <div class="button-container">
    <a href="#" class="trippy-button">Psychedelics</a>
    <a href="#" class="trippy-button">Telepathy</a>
    <a href="#" class="trippy-button">Remote viewing</a>
    <a href="#" class="trippy-button">Mindsight</a>
    <a href="#" class="trippy-button">Near death experience</a>
    <a href="#" class="trippy-button">Out of body experience</a>
    <a href="#" class="trippy-button">Non human intelligence</a>
  </div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        videoId: '6ouG6L-2L3Q', // Your specified video ID
        playerVars: {
          autoplay: 1,
          controls: 0, // Hide controls
          mute: 1, // Muted to allow autoplay
          loop: 1,
          playlist: '6ouG6L-2L3Q', // Required for looping
          showinfo: 0, // Hide video title and uploader info
          modestbranding: 1, // Minimize YouTube logo
          playsinline: 1
        },
        events: {
          'onReady': onPlayerReady
        }
      });
    }

    function onPlayerReady(event) {
      event.target.playVideo();
      // Apply fade-in animation once video is ready
      const videoBackground = document.getElementById('video-background');
      videoBackground.classList.add('fade-in');
      // Adjust video size to cover the screen
      function resizeVideo() {
        const video = document.getElementById('player');
        const aspectRatio = 16 / 9;
        const windowRatio = window.innerWidth / window.innerHeight;

        if (windowRatio > aspectRatio) {
          video.style.width = '120vw';
          video.style.height = `${120 * windowRatio / aspectRatio}vw`;
        } else {
          video.style.width = `${120 * aspectRatio / windowRatio}vh`;
          video.style.height = '120vh';
        }
      }
      resizeVideo();
      window.addEventListener('resize', resizeVideo);
    }
  </script>
</body>
</html>
